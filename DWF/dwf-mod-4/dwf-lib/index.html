<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        
        <header class="header">
            <div class="elipse"></div>
            <button class="button is-success is-medium">Ingresar</button>
        </header>
        
        <div class="txt">
            <h1 class="title">Escribinos</h1>
            <h3 class="subtitle">Dejanos tu mensaje y te responderemos pronto</h3>
        </div>

        <div class="form-in">
            <div class="field">
                <label class="label" for="name">Nombre</label>
                <div class="name-input">
                    <input class="input" type="text" id="name" name="" placeholder="Example: Carolina">
                </div>
            </div>

            <div class="field">
                <label class="label" for="message">Mensaje</label>
                <div class="messaje-input">
                    <textarea class= "textarea" id="message" name="" placeholder="e.g Hola Mundo" cols="20" rows="5"></textarea>
                </div> 
            </div>

            <div class="buttoner">
                <button class="button is-info">Enviar</button>
                <button class="button is-info is-light">Cancelar</button>
            </div>


        </div>
    </div>
</body>
</html>
