<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script async src="./index.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <form action="" class="search-form">
                <input type="text" class="search-input" placeholder=" Buscar..." name="buscar">
                <button class="search-button">Buscar</button>
            </form>
        </div>
    </header>
    <template class="result-card">
    <div class="content">
        <h3>Resultados: <span class="results-count"></span></h3>
        <div class="result">
            <div class="result-item">
                <img src="https://imgs.search.brave.com/Dg-deg4lksnC1P1tJoAyl5SuU627vf00LY5wml6l4d4/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2ZhL2Yy/LzFlL2ZhZjIxZTNl/MGU0YWJiYmQ5MWVh/NmRiOWY1MTg0NWY3/LS1wb2tlbW9uLXBo/b25lLXdhbGxwYXBl/ci1wb2tlbW9uLWJh/Y2tncm91bmRzLmpw/Zw" alt="" class="result-item-img">
                
                <div class="result-item-content">
                    <h4 class="result-item-title">Nombre de producto</h4>
                    <p class="result-item-status">Nuevo</p>
                    <p class="result-item-sell-count">
                        Vendidos: <span class="result-item-sell-count-num"></span>
                    </p>

                </div>
                <div class="result-item-price">1111$</div>
            </div>
        </div>
    </div>
    <template>
</body>
</html>
